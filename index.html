<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <audio id="audio" src="sounds/miau.mp3"></audio>

    <title>Cáritas Play</title>
    <link rel="icon" href="imgs/favicon.ico" type="image/x-icon">
    <script src="scripts/script.js" defer></script>
</head>
<body>

    <div id="advertencia">
        <p>
            Esto es un prototipo, tenganos paciencia :)
        </p>
    </div>

    <div id="presentacion" class="banner">
        <img src="imgs/manoscaritas.png" alt="joystick">
        <h1>Cáritas es <u>aprender y jugar</u></h1>
    </div>

    <div class="banner">
        <img class="perfiles" src="imgs/gato_catolico.jpeg" alt="biblia" height="200px" width="200px" onclick="maullido()">
        <p>Aquí encontrarás juegos y lecturas para vivir una vida con y para Dios. Miau</p>
    </div>

    <div id="tematicas" class="banner">
        <button id="boton-juegos">
            <img src="imgs/joystick.png" alt="juegos" height="200px" width="200px"
            onclick="window.open('tematicas/juegos.html', '_blank')">
            <h1>¡Jugar!</h1>
        </button>

        <button id="boton-lecturas">
            <img src="imgs/biblia.png" alt="Lecturas cátolicas" height="200px" width="200px"
            onclick="window.open('tematicas/lecturas.html', '_blank')">
            
            <h1>¡Leer!</h1>
        </button>
    </div>
</body>
</html>
