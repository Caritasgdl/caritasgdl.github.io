<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cáritas Play</title>
</head>
<body>
    <div id="presentacion">
        <img src="imgs/manoscaritas.png" alt="joystick">
        <h1>Cáritas es <u>aprender y jugar</u></h1>
    </div>

    <div id="explicacion">
        <img src="imgs/biblia.png" alt="biblia" height="200px" width="200px">
        <p>Aquí encontrarás juegos y lecturas para vivir una vida con Dios</p>
    </div>

    <div id="tematicas">
        <button id="boton-juegos">
            <img src="imgs/joystick.png" alt="juegos" height="200px" width="200px">
            ¡Jugar!
        </button>

        <button>
            <img src="imgs/santogato.jpg" alt="Lecturas cátolicas">
            ¡Leer!
        </button>
    </div>


    <script src="script.js" defer></script>

</html>
