<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Cáritas Play</title>
    <!--<link rel="icon" href="favicon.ico" type="image/x-icon">
-->
</head>
<body>
    <div id="presentacion" class="banner">
        <img src="imgs/manoscaritas.png" alt="joystick">
        <h1>Cáritas es <u>aprender y jugar</u></h1>
    </div>

    <div class="banner">
        <img class="perfiles" src="imgs/gato_catolico.jpeg" alt="biblia" height="200px" width="200px">
        <p>Aquí encontrarás juegos y lecturas para vivir una vida con y para Dios. Miau</p>
    </div>

    <div id="tematicas" class="banner">
        <button id="boton-juegos">
            <img src="imgs/joystick.png" alt="juegos" height="200px" width="200px">
            <h1>¡Jugar!</h1>
        </button>

        <button id="boton-lecturas">
            <img src="imgs/biblia.png" alt="Lecturas cátolicas" height="200px" width="200px">
            <h1>¡Leer!</h1>
        </button>
    </div>

    <div id="testimonios">
        <h1>Nuestros testimonios de quienes han jugado:</h1>
        <img class="perfiles" src="imgs/gatosatanico.jpg" alt="gato satanico">
        <p>
            Yo creo que fue un mal juego no me gustó nada
            es lo peor es que haber probado, digo Miau.
        </p>
    </div>


    <script src="/scripts/script.js" defer></script>
</body>
</html>
